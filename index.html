<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
            <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
            <textarea
                readonly
                id="password"
                placeholder="Your Secure Password"
                aria-label="Generated Password"
            ></textarea>
            </div>
            <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
            </div>
            <form class="form" class="passwordGeneratorForm">

                <label for="characterAmountNumber">Number of Characters</label>
                    <div class="character-amount-container">
                        <input type="range" min="8" max="128" value="10" id="characterAmountRange">
                        <input class="number-input" type="number" min="8" max="128" value="10"  id="characterAmountNumber">
                    </div>
                <label for="includeLowercase">Include Lowercase</label>
                <input type="checkbox" id="includeLowercase">

                <label for="includeUppercase">Include Uppercase</label>
                <input type="checkbox" id="includeUppercase">

                <label for="includeNumbers">Include Number</label>
                <input type="checkbox" name="" id="includeNumbers">

                <label for="includeSymbols">Include Symbols</label>
                <input type="checkbox" name="" id="includeSymbols">

            </form>
        </div>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
